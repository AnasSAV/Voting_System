<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/results.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .leaderboard-container {
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 60%;
        }

        h1 {
            font-size: 2.5rem;
            color: #1565c0;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 1.2rem;
            font-weight: bold;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #1565c0;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Style for top 3 ranks */
        .gold {
            background-color: #FFD700; /* Gold color */
            font-weight: bold;
        }

        .silver {
            background-color: #C0C0C0; /* Silver color */
            font-weight: bold;
        }

        .bronze {
            background-color: #CD7F32; /* Bronze color */
            font-weight: bold;
        }

        /* If no votes yet */
        p.no-votes {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="leaderboard-container">
        <h1>Voting Leaderboard</h1>

        {% if total_votes > 0 %}
            <p>Total Votes: {{ total_votes }}</p>

            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Team Name</th>
                        <th>Votes</th>
                    </tr>
                </thead>
                <tbody>
                    {% for choice, count in votes.items() %}
                        <tr class="
                            {% if loop.index == 1 %} gold 
                            {% elif loop.index == 2 %} silver
                            {% elif loop.index == 3 %} bronze
                            {% endif %}
                        ">
                            <td>{{ loop.index }}</td> <!-- Rank based on loop index -->
                            <td>{{ choice }}</td>
                            <td>{{ count }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p class="no-votes">No votes have been cast yet.</p>
        {% endif %}
    </div>
</body>
</html>
